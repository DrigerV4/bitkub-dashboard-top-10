<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Crypto Prices</title>
  <style>
    body {
      margin: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .bitkub-logo {
      margin-top: 30px;
      height: 60px;
    }
    header {
      color: white;
      font-size: 2.5em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 10px #00b140;
      text-align: center;
    }
    .dashboard {
      display: flex;
      gap: 40px;
      margin: 60px 20px 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1c1c1cdd;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,120,0.2);
      padding: 30px;
      width: 280px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0,255,120,0.4);
    }
    .logo {
      height: 60px;
      margin-bottom: 15px;
    }
    .coin-name {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00b140;
    }
    .price {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
    }
    .change {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: 600;
    }
    .positive {
      color: #00e676;
    }
    .negative {
      color: #ff5252;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <img src="bitkub-logo.png" alt="Bitkub Exchange Logo" class="bitkub-logo">
  <header>Real-Time Crypto Prices</header>
  <div class="dashboard" id="dashboard"></div>
  <footer>
    <div style="margin-bottom: 8px;">
      Cryptocurrency and digital tokens involve high risks; investors may lose all investment money and should study information carefully and make investments according to their own risk profile.
    </div>
    Powered by Bitkub API · Updates every 10 sec
  </footer>
  <script>
    const coinList = {
      BTC: { name: "Bitcoin", logo: "https://assets.coingecko.com/coins/images/1/large/bitcoin.png" },
      ETH: { name: "Ethereum", logo: "https://assets.coingecko.com/coins/images/279/large/ethereum.png" },
      ZRC: { name: "Zircuit", logo: "zrc-logo.png" },
      USDT: { name: "Tether", logo: "https://assets.coingecko.com/coins/images/325/large/Tether-logo.png" },
      BNB: { name: "BNB", logo: "https://assets.coingecko.com/coins/images/825/large/bnb.png" },
      XRP: { name: "XRP", logo: "https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png" },
      ADA: { name: "Cardano", logo: "https://assets.coingecko.com/coins/images/975/large/cardano.png" },
      DOGE: { name: "Dogecoin", logo: "https://assets.coingecko.com/coins/images/5/large/dogecoin.png" },
      SOL: { name: "Solana", logo: "https://assets.coingecko.com/coins/images/4128/large/Solana.jpg" },
      AVAX: { name: "Avalanche", logo: "https://assets.coingecko.com/coins/images/12559/large/coin-round-red.png" },
      LTC: { name: "Litecoin", logo: "https://assets.coingecko.com/coins/images/2/large/litecoin.png" },
      MATIC: { name: "Polygon", logo: "https://assets.coingecko.com/coins/images/4713/large/matic-token-icon.png" },
      LINK: { name: "Chainlink", logo: "https://assets.coingecko.com/coins/images/877/large/chainlink-new-logo.png" },
      ATOM: { name: "Cosmos", logo: "https://assets.coingecko.com/coins/images/1481/large/cosmos_hub.png" },
      XLM: { name: "Stellar", logo: "https://assets.coingecko.com/coins/images/100/large/Stellar_symbol_black_RGB.png" },
      DOT: { name: "Polkadot", logo: "https://assets.coingecko.com/coins/images/12171/large/polkadot.png" },
      AAVE: { name: "Aave", logo: "https://assets.coingecko.com/coins/images/12645/large/AAVE.png" },
      UNI: { name: "Uniswap", logo: "https://assets.coingecko.com/coins/images/12504/large/uniswap-uni.png" },
      TRX: { name: "TRON", logo: "https://assets.coingecko.com/coins/images/1094/large/tron-logo.png" },
      NEAR: { name: "Near", logo: "https://assets.coingecko.com/coins/images/10365/large/near.png" }
    };

    async function updatePrices() {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      const promises = Object.entries(coinList).map(async ([symbol, data]) => {
        try {
          const res = await fetch(`https://api.bitkub.com/api/v3/market/ticker?sym=${symbol.toLowerCase()}_thb`);
          const json = await res.json();
          const coin = Object.values(json)[0];
          const change = coin.percentChange ?? 0;
          const changeClass = change >= 0 ? 'positive' : 'negative';

          const card = `
            <div class="card">
              <img src="${data.logo}" alt="${symbol} Logo" class="logo">
              <div class="coin-name">${data.name} (${symbol})</div>
              <div class="price">${Number(coin.last).toLocaleString('th-TH', { minimumFractionDigits: 2 })} ฿</div>
              <div class="change ${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
            </div>
          `;
          dashboard.innerHTML += card;
        } catch (e) {
          console.error(`Error fetching ${symbol}:`, e);
        }
      });

      await Promise.all(promises);
    }

    updatePrices();
    setInterval(updatePrices, 10000);
  </script>
</body>
</html>
