<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Crypto Prices</title>
  <style>
    body {
      margin: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bitkub-logo {
      margin-top: 30px;
      height: 60px;
    }

    header {
      color: white;
      font-size: 2.5em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 10px #00b140;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: 40px auto;
      align-items: start;
    }

    .card {
      background: #1c1c1cdd;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,120,0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 220px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0,255,120,0.4);
    }

    .logo {
      height: 48px;
      margin-bottom: 10px;
    }

    .coin-name {
      font-size: 1em;
      font-weight: bold;
      color: #00b140;
      margin-bottom: 6px;
    }

    .price {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffffff;
    }

    .change {
      font-size: 1em;
      margin-top: 6px;
      font-weight: 600;
    }

    .positive {
      color: #00e676;
    }

    .negative {
      color: #ff5252;
    }

    footer {
      margin: 20px 0;
      text-align: center;
      color: #ccc;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      font-size: 0.9em;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="bitkub-logo.png" alt="Bitkub Exchange Logo" class="bitkub-logo">
  <header>Real-Time Crypto Prices</header>

  <div class="dashboard" id="dashboard"></div>

  <footer>
    <div style="margin-bottom: 8px;">
      Cryptocurrency and digital tokens involve high risks; investors may lose all investment money and should study information carefully and make investments according to their own risk profile.
    </div>
    Powered by Bitkub API · Updates every 10 sec
  </footer>

  <script>
    const coinOrder = [
      "BTC", "ETH", "USDT", "BNB", "XRP", "ADA", "DOGE", "SOL", "AVAX",
      "SUI", "MATIC", "LINK", "ATOM", "XLM", "DOT", "AAVE", "UNI", "TRX", "NEAR", "ZRC"
    ];

    const symbols = {
      BTC: "btc_thb",
      ETH: "eth_thb",
      USDT: "usdt_thb",
      BNB: "bnb_thb",
      XRP: "xrp_thb",
      ADA: "ada_thb",
      DOGE: "doge_thb",
      SOL: "sol_thb",
      AVAX: "avax_thb",
      SUI: "sui_thb",
      MATIC: "matic_thb",
      LINK: "link_thb",
      ATOM: "atom_thb",
      XLM: "xlm_thb",
      DOT: "dot_thb",
      AAVE: "aave_thb",
      UNI: "uni_thb",
      TRX: "trx_thb",
      NEAR: "near_thb",
      ZRC: "zrc_thb"
    };

    const coinList = {
      BTC: { name: "Bitcoin", logo: "https://assets.coingecko.com/coins/images/1/large/bitcoin.png" },
      ETH: { name: "Ethereum", logo: "https://assets.coingecko.com/coins/images/279/large/ethereum.png" },
      USDT: { name: "Tether", logo: "https://assets.coingecko.com/coins/images/325/large/Tether-logo.png" },
      BNB: { name: "BNB", logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png" },
      XRP: { name: "XRP", logo: "https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png" },
      ADA: { name: "Cardano", logo: "https://assets.coingecko.com/coins/images/975/large/cardano.png" },
      DOGE: { name: "Dogecoin", logo: "https://assets.coingecko.com/coins/images/5/large/dogecoin.png" },
      SOL: { name: "Solana", logo: "https://assets.coingecko.com/coins/images/4128/large/solana.png" },
      AVAX: { name: "Avalanche", logo: "https://assets.coingecko.com/coins/images/12559/large/coin-round-red.png" },
      SUI: { name: "Sui", logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/25080.png" },
      MATIC: { name: "Polygon", logo: "https://assets.coingecko.com/coins/images/4713/large/matic-token-icon.png" },
      LINK: { name: "Chainlink", logo: "https://assets.coingecko.com/coins/images/877/large/chainlink-new-logo.png" },
      ATOM: { name: "Cosmos", logo: "https://assets.coingecko.com/coins/images/1481/large/cosmos_hub.png" },
      XLM: { name: "Stellar", logo: "https://assets.coingecko.com/coins/images/100/large/Stellar_symbol_black_RGB.png" },
      DOT: { name: "Polkadot", logo: "https://assets.coingecko.com/coins/images/12171/large/polkadot.png" },
      AAVE: { name: "Aave", logo: "https://assets.coingecko.com/coins/images/12645/large/AAVE.png" },
      UNI: { name: "Uniswap", logo: "https://assets.coingecko.com/coins/images/12504/large/uniswap-uni.png" },
      TRX: { name: "TRON", logo: "https://assets.coingecko.com/coins/images/1094/large/tron-logo.png" },
      NEAR: { name: "Near", logo: "https://assets.coingecko.com/coins/images/10365/large/near.png" },
      ZRC: { name: "Zircuit", logo: "zrc-logo.png" }
    };

    async function updatePrices() {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      const res = await fetch('https://api.bitkub.com/api/market/ticker');
      const allData = await res.json();

      coinOrder.forEach(symbol => {
        const apiSymbol = symbols[symbol];
        const val = allData[apiSymbol];
        const info = coinList[symbol];
        if (!val || !info) return;

        const change = val.percent_change ?? 0;
        const changeClass = change >= 0 ? 'positive' : 'negative';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${info.logo}" alt="${symbol} Logo" class="logo">
          <div class="coin-name">${info.name} (${symbol})</div>
          <div class="price">${Number(val.last).toLocaleString('th-TH', { minimumFractionDigits: 2 })} ฿</div>
          <div class="change ${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
        `;
        dashboard.appendChild(card);
      });
    }

    updatePrices();
    setInterval(updatePrices, 10000);
  </script>
</body>
</html>
